  <script>
    function toggleTopic(button) {
      const topicItem = button.parentElement;
      const explanation = topicItem.querySelector('.topic-explanation');
      const icon = button.querySelector('span:last-child');

      const container = button.closest('section');
      container.querySelectorAll('.topic-explanation.active').forEach(exp => {
        if (exp !== explanation) {
          exp.classList.remove('active');
          const otherButton = exp.previousElementSibling;
          const otherIcon = otherButton.querySelector('span:last-child');
          if (otherIcon) otherIcon.textContent = '+';
        }
      });

      explanation.classList.toggle('active');
      icon.textContent = explanation.classList.contains('active') ? 'âˆ’' : '+';
    }
